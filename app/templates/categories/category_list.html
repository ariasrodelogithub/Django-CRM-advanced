{% extends 'list.html' %}

{% block columns %}
        <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Opciones</th>
            </tr>

{% endblock columns %}
    
{% block rows %}
    {% for record  in object_list %}
        <tr>

                <td>{{ forloop.counter }}</td>
                <td>{{record.name}}</td>
                <td>{{record.description}}</td>
                <td> 
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary btn-sm"><i class="fa-regular fa-pen-to-square"></i></button>
                    
                    <button type="button" class="btn btn-danger btn-sm ml-1"><i class="fas fa-trash-alt"></i></button>
                </div>
            </td>
                
                
            </tr>
    {% endfor %}
        
        <tfoot>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Opciones</th>
            </tr>
        </tfoot>

        
{% endblock rows %}
